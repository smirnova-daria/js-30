<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
<h1>Update CSS Variables with <span class="highlight">JS</span></h1>

<div class="controls">
    <div class="control">
        <label for="spacing">Spacing</label>
        <input type="range" min="0" max="100" value="20" id="spacing" name="spacing" data-sizing="px">
    </div>
    <div class="control">
        <label for="blur">Blur</label>
        <input type="range" min="0" max="25" value="0" id="blur" name="blur" data-sizing="px">
    </div>
    <div class="control">
        <label for="color">Base color</label>
        <input type="color" name="base-color" id="color" value="#ff9a00">
    </div>
</div>

<img src="https://images.unsplash.com/photo-1515896769750-31548aa180ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1567&q=80"
     alt="city">
</body>
</html>
