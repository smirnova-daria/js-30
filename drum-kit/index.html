<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
</head>
<body>
<ul class="keys">
    <li class="key" data-key="65"><span class="key-name">A</span><span class="sound-name">clap</span></li>
    <li class="key" data-key="83"><span class="key-name">S</span><span class="sound-name">hihat</span></li>
    <li class="key" data-key="68"><span class="key-name">D</span><span class="sound-name">kick</span></li>
    <li class="key" data-key="70"><span class="key-name">F</span><span class="sound-name">openhat</span></li>
    <li class="key" data-key="71"><span class="key-name">G</span><span class="sound-name">boom</span></li>
    <li class="key" data-key="72"><span class="key-name">H</span><span class="sound-name">ride</span></li>
    <li class="key" data-key="74"><span class="key-name">J</span><span class="sound-name">snare</span></li>
    <li class="key" data-key="75"><span class="key-name">K</span><span class="sound-name">tom</span></li>
    <li class="key" data-key="76"><span class="key-name">L</span><span class="sound-name">tink</span></li>
</ul>

<audio src="sounds/clap.wav" data-key="65"></audio>
<audio src="sounds/hihat.wav" data-key="83"></audio>
<audio src="sounds/kick.wav" data-key="68"></audio>
<audio src="sounds/openhat.wav" data-key="70"></audio>
<audio src="sounds/boom.wav" data-key="71"></audio>
<audio src="sounds/ride.wav" data-key="72"></audio>
<audio src="sounds/snare.wav" data-key="74"></audio>
<audio src="sounds/tom.wav" data-key="75"></audio>
<audio src="sounds/tink.wav" data-key="76"></audio>

</body>
</html>
