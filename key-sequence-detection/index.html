<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressed = []
    const secret = 'magic'
    window.addEventListener('keyup', (e) => {
        pressed.push(e.key)
        pressed.splice(-secret.length - 1, pressed.length - secret.length)
        if (pressed.join('').includes(secret)) {
            cornify_add();
        }
    })
</script>
</body>
</html>
