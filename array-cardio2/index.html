<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p>look at the JavaScript Console</p>
<script>
    const people = [
        {name: 'Wes', year: 1988},
        {name: 'Kait', year: 1986},
        {name: 'Irv', year: 1970},
        {name: 'Lux', year: 2015}
    ];

    const comments = [
        {text: 'Love this!', id: 523423},
        {text: 'Super good', id: 823423},
        {text: 'You are the best', id: 2039842},
        {text: 'Ramen is my fav food ever', id: 123523},
        {text: 'Nice Nice Nice!', id: 542328}
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const is19yearsOld = people.some(p => (new Date()).getFullYear() - p.year >= 19)
    console.log(is19yearsOld)

    // Array.prototype.every() // is everyone 19 or older?

    const isEveryone19 = people.every(p => (new Date()).getFullYear() - p.year >= 19)
    console.log(isEveryone19)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const commentWithId = comments.find(c => c.id === 823423)
    console.log(commentWithId)

    // Array.prototype.findIndex()
    // Find the comment with this ID

    const findCommentWithId = comments.findIndex(c => c.id === 823423)
    console.log(findCommentWithId)

    // delete the comment with the ID of 823423
    comments.splice(findCommentWithId, 1)
    console.log(comments)
</script>
</body>
</html>
